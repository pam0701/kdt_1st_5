<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 기본 실습</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: 3s ease-in-out 2s; /*transition: 속성명 지속시간(필수 요소) 타이밍함수 대기시간;*/
        }

        div:active{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
